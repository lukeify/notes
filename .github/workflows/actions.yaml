name: Lint
on: pull_request
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/setup-node@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - name: Install gem dependencies
        run: gem install mdl
      - name: Test (mdl)
        run: mdl *.md -s .mdl_style.rb
